<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Реєстрація | call me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Навігація -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="about.html">
        <img src="img/logo.png" alt="Логотип" width="30" height="30" class="me-2">
        call me
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavReg">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavReg">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">Про додаток</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="register.html">Реєстрація</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Вміст -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Реєстрація</h1>
    <form class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="name" class="form-label">Ім'я</label>
        <input type="text" class="form-control" id="name" placeholder="Введіть ім'я" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email адреса</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
      </div>

      <div class="mb-3">
        <label for="gender" class="form-label">Стать</label>
        <select class="form-select" id="gender" required>
          <option value="" selected disabled>Оберіть стать</option>
          <option value="Чоловіча">Чоловіча</option>
          <option value="Жіноча">Жіноча</option>
          <option value="Інше">Інше</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="birthdate" class="form-label">Дата народження</label>
        <input type="date" class="form-control" id="birthdate" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Зареєструватися</button>

      <div class="text-center mt-3">
        <a href="login.html" class="btn btn-link">Вже є акаунт? Увійти</a>
      </div>
    </form>
  </main>

  <!-- Футер -->
  <footer class="bg-light text-center py-3 mt-auto">
    <p class="mb-0">© 2025 call me. Всі права захищені.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
