<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Мій профіль | call me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Навігація -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Логотип" width="30" height="30" class="me-2">
        call me
      </a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="profile.html">Мій профіль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Контакти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Вміст -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Мій профіль</h1>
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <p><strong>Ім’я:</strong> <span id="profileName">---</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">---</span></p>
        <p><strong>Стать:</strong> <span id="profileGender">---</span></p>
        <p><strong>Дата народження:</strong> <span id="profileBirthdate">---</span></p>

        <button class="btn btn-warning mt-3 w-100" onclick="editProfile()">Редагувати профіль</button>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
    <p class="mb-0">© 2025 call me. Всі права захищені.</p>
  </footer>

  <script>
    // Завантаження даних з localStorage
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem('user')) || {};
      document.getElementById('profileName').textContent = user.name || '---';
      document.getElementById('profileEmail').textContent = user.email || '---';
      document.getElementById('profileGender').textContent = user.gender || '---';
      document.getElementById('profileBirthdate').textContent = user.birthdate || '---';
    };

    function editProfile() {
      // Перенаправлення на сторінку редагування
      window.location.href = "register.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
